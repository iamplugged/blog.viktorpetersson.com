<h2 class="text-left lg:text-center mb-12">Press, mentions and interviews</h2>
{% for year_data in site.data.events %}
  <div class="flex flex-col lg:flex-row gap-6 lg:gap-[300px] mb-20">
    <h3 class="text-[#5D5FEF] text-[32px]">{{ year_data.year }}</h3>
    <ul>
      {% for event in year_data.events %}
        <li class="flex gap-3 mb-3 items-start">
          <span class="event-{{event.type}} event-type uppercase text-center font-['Anton']">{{ event.type }}</span>
          <span class="event-title">{{ event.title | markdownify }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endfor %}
