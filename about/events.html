<h2 class="text-left xl:text-center mb-12">Press, mentions and interviews</h2>
{% for year_data in site.data.events %}
  <div class="flex flex-col xl:flex-row gap-6 xl:gap-[300px] {% unless forloop.last %}mb-20{% endunless %}">
    <h3 class="text-[#5D5FEF] text-[32px]">{{ year_data.year }}</h3>
    <ul>
      {% for event in year_data.events %}
        <li class="flex mb-3 gap-3 justify-start">
          <div class="w-[90px]">
            <span class="event-{{event.type}} event-type uppercase text-center text-sm">
              {{ event.type }}
            </span>
          </div>
          <div class="event-title flex-1">{{ event.title | markdownify }}</div>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endfor %}
