{% for network in include.networks %}
{% assign myVariableName = site.data.main.social %}
<span>{{myVariableName[network]}}</span>
  {% if myVariableName.{{network}} %}
    <span>Test</span>
    <a href="{{ site.data.main.social[network] }}">
      <img src="/assets/images/site/{{ network }}.svg" alt="{{ network }} logo" />
    </a>
  {% endif %}
{% endfor %}
